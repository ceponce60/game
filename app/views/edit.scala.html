@(id: Long, user: Form[User])

@layout {

    <h2>Update User</h2>

    @helper.form(action = routes.Users.update(id)){

        @helper.inputText(user("name"), '_label -> "Name")
        @helper.inputText(user("emailAddress"), '_label -> "Email Address")

        <input type="submit" value="Update User" />
    }
}
